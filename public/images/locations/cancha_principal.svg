<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <style>
      .court { fill: #ff6b35; stroke: #fff; stroke-width: 3; }
      .line { stroke: #fff; stroke-width: 2; fill: none; }
      .hoop { fill: #ff6b35; stroke: #fff; stroke-width: 2; }
      .center { fill: #fff; }
      .text { fill: #fff; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Cancha completa -->
  <rect class="court" x="30" y="30" width="340" height="240" rx="15"/>
  
  <!-- Línea central -->
  <line class="line" x1="200" y1="30" x2="200" y2="270"/>
  
  <!-- Círculo central -->
  <circle class="line" cx="200" cy="150" r="50"/>
  <circle class="center" cx="200" cy="150" r="5"/>
  
  <!-- Aros -->
  <circle class="hoop" cx="200" cy="60" r="20"/>
  <circle class="hoop" cx="200" cy="240" r="20"/>
  <rect class="hoop" x="195" y="55" width="10" height="12" fill="#fff"/>
  <rect class="hoop" x="195" y="233" width="10" height="12" fill="#fff"/>
  
  <!-- Líneas de tiro libre -->
  <rect class="line" x="50" y="60" width="100" height="180" fill="none"/>
  <rect class="line" x="250" y="60" width="100" height="180" fill="none"/>
  
  <!-- Texto -->
  <text class="text" x="200" y="290" text-anchor="middle">Cancha Principal</text>
</svg>

