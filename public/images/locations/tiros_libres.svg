<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <style>
      .court { fill: #ff6b35; stroke: #fff; stroke-width: 3; }
      .line { stroke: #fff; stroke-width: 2; fill: none; }
      .hoop { fill: #ff6b35; stroke: #fff; stroke-width: 2; }
      .ball { fill: #ffd700; stroke: #333; stroke-width: 2; }
      .text { fill: #fff; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Cancha -->
  <rect class="court" x="50" y="50" width="300" height="200" rx="10"/>
  
  <!-- LÃ­neas de la cancha -->
  <line class="line" x1="200" y1="50" x2="200" y2="250"/>
  <circle class="line" cx="200" cy="150" r="60"/>
  
  <!-- Aro -->
  <circle class="hoop" cx="200" cy="80" r="25"/>
  <rect class="hoop" x="195" y="75" width="10" height="15" fill="#fff"/>
  
  <!-- Pelota -->
  <circle class="ball" cx="200" cy="120" r="15"/>
  <path d="M 190 120 Q 200 115 210 120" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Texto -->
  <text class="text" x="200" y="280" text-anchor="middle">Tiros Libres</text>
</svg>

