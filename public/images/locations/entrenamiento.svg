<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
  <defs>
    <style>
      .court { fill: #ff6b35; stroke: #fff; stroke-width: 2; }
      .cone { fill: #ffd700; stroke: #ff8c00; stroke-width: 2; }
      .ball { fill: #ffd700; stroke: #333; stroke-width: 2; }
      .text { fill: #fff; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Cancha de entrenamiento -->
  <rect class="court" x="50" y="50" width="300" height="200" rx="10"/>
  
  <!-- Conos de entrenamiento -->
  <path class="cone" d="M 120 150 L 130 180 L 110 180 Z"/>
  <path class="cone" d="M 200 150 L 210 180 L 190 180 Z"/>
  <path class="cone" d="M 280 150 L 290 180 L 270 180 Z"/>
  
  <!-- Pelotas -->
  <circle class="ball" cx="150" cy="120" r="12"/>
  <circle class="ball" cx="250" cy="120" r="12"/>
  
  <!-- Aro de prÃ¡ctica -->
  <circle class="court" cx="200" cy="80" r="18" fill="#ff6b35" stroke="#fff" stroke-width="2"/>
  <rect x="195" y="75" width="10" height="12" fill="#fff"/>
  
  <!-- Texto -->
  <text class="text" x="200" y="280" text-anchor="middle">Entrenamiento</text>
</svg>

